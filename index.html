<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catch my if you can</title>
    <link rel="stylesheet" href="css/stile.css">
</head>
<body>
    <div id="headNStart" >--CATCH ME WITH NEON--</div>
    <div id="flexMain">
        <div id="infoScreen">
            <div id="score" class="infoDives">
                <div class="infoheads">Score:</div>
                <div id="scoreInfo" class="info">0</div>
            </div>
            <div id="pntToNxt" class="infoDives">
                <div class="infoheads">Pointes to Next Level:</div>
                <div id="pntToNxtInfo" class="info">10</div>
            </div>
            <div id="level" class="infoDives">
                <div class="infoheads">Level:</div>
                <div id="levelInfo" class="info">1</div>
            </div>
            <div id="miss" class="infoDives">
                <div class="infoheads">Missed clicks:</div>
                <div id="missInfo" class="info">0</div>
            </div>
            <div id="timer" class="infoDives">
                <div class="infoheads">Timer:</div>
                <div id="timerInfo"class="info">60</div>
            </div>
            <div id="highScores" class="infoDives">
                <div class="infoheads">High Scores:</div>
                <ul id="highScoresUl">
                    
                </ul>
            </div>
        </div>
        <div id="gameScreen">
            <div id="catchDiv"> HERE I AM ; )</div>
        </div>
    </div>

    <script src="js/main.js"></script>
    
</body>
</html>
